<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="revised" id="html-version" content="3.0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <meta property="og:title" content="Passport or Visa Photo in 2 Seconds" />
    <meta
      name="description"
      content="Take an image with a smartphone or camera against any background,upload it here and instantly get a professional photo for your visa,passport or ID"
    />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://visafoto.com/img/passports.jpg" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Passport or Visa Photo in 2 Seconds</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script>
      window.onload = function () {
        document.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        });
        var lastTouchEnd = 0;
        document.addEventListener(
          'touchend',
          function (event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          },
          false
        );
        document.addEventListener('gesturestart', function (event) {
          event.preventDefault();
        });
        document.addEventListener('dblclick', function (event) {
          event.preventDefault();
        });
      };
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
